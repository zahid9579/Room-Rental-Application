{% extends 'testapp/base.html' %}
{% load static %}
{% block title %}Login - Room Rental{% endblock %}

{% block content %}
<section>
    <div class="form-container">
        <h1>Login Form</h1>
        <form method="POST" action="{% url 'login user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="register">
                Don't have an account? 
                <a href="{% url 'register user' %}">Register here</a>
            </p>
        </form>

        {% if request.session.is_admin %}
        <!-- Show logout button if user is logged in as admin or normal user -->
        <a href="{% url 'logout user' %}" class="btn btn-danger">Logout</a>
        {% endif %}
    </div>
</section>
{% endblock content %}
