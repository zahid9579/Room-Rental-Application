{% extends 'testapp/base.html' %}
{% load static %}
{% block title %}Register - Room Rental{% endblock %}

{% block content %}
<section>
    <div class="form-container">
        <h1>Registeration Form</h1>
        <form method="POST" action="{% url 'register user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
              <!-- Terms and Conditions Checkbox -->
            <div class="terms-container">
                <input type="checkbox" id="tc" name="tc" required>
                <label for="tc">I agree to the <a href="/terms-and-conditions">Terms and Conditions</a></label>
             </div>
             
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</section>
{% endblock content %}
